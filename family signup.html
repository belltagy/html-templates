<!DOCTYPE>
<html>
<head>
	<title>Form </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
  .c{
    text-align: center;
  }
  body{
    background-image: linear-gradient(to bottom right,rgba(207, 207, 207, 0.925) , rgba(230, 230, 233, 0.788));
  }
</style>
</head>
<body>
  <div class="container">
<div class="d-flex justify-content-center x">
        <form class='mr-lg-5 mx-auto ml-lg-4 mt-5 border border-dark p-5' >
            <p class="display-4 text-center"> Sign Up</p>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" id="inputFirst-name">
                </div>
    
                <div class="form-group col-md-6">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" id="lastname">
                </div>
              </div>
    
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="birth-date">Birth Date</label>
                    <input type="text" class="form-control" type="date"  id="birth-date">
                  </div>
                <div class="form-group col-md-6">
                  <label for="gender">Gender</label>
                  <input type="text" class="form-control" id="password">
                </div>
    
               
              </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
           
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input type="text" class="form-control" id="password">
                </div>
    
                <div class="form-group col-md-6">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="text" class="form-control" id="confirm-password">
                </div>
              </div>
    
    
           
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
</div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script type="text/javascript"></script>
</body>
</html>
